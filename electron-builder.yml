appId: com.tokinokiseki.app
productName: ときのきせき
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - '**/sql.js/dist/**'
win:
  executableName: tokinokiseki
  target:
    - target: nsis
      arch:
        - x64
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ときのきせき
  uninstallDisplayName: ときのきせき
  createDesktopShortcut: always
